# Supervisor configuration to run Backend + Nginx together

[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
user=root

[program:backend]
command=/bin/sh /app/backend/entrypoint.sh
directory=/app/backend
autostart=true
autorestart=true
priority=20
startsecs=10
startretries=10
# Force backend to use port 3000 internally
# Render PORT is for nginx only
environment=BACKEND_PORT=3000,NODE_ENV=production
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=root

[program:nginx]
command=/bin/sh -c "echo 'Starting nginx...' && /usr/sbin/nginx -g 'daemon off;' && echo 'Nginx started successfully'"
autostart=true
autorestart=true
priority=10
startsecs=2
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=root

